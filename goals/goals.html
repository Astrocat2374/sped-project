<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="goalsStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Goals</title>
</head>
<body>
    <div id="goalsBox">
        <div id="weekBox">
            <label for="weeknum">Week:</label>
            <select class="selector" id="weeknum">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <form id="goalsForm">
           <p class="otherlabel">Goal 1:</p>
           
           <p class="otherlabel">Comments:</p>
           <textarea rows="3" cols="25"></textarea>
    </form>
    
    </div>
    
    
</body>
</html>
