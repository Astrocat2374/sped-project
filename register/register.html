<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="registerStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <form id="register-form">
        <div id='register-box'>
            <br>
            <p class='label'>First Name:</p>
            <input type='text' class="text-input" id='first-name' name='first-name'></input>
            <p class='label'>Last Name:</p>
            <input type='text' class="text-input" id='last-name' name='last-name'></input>
            <p class='label'>Email:</p>
            <input type='text' class="text-input" id='email' name='email'></input>
            <p class='label'>Username:</p>
            <input type='text' class="text-input" id='username' name='username'></input>
            <p class='label'>Password:</p>
            <input type='text' class="text-input" id='password' name='password'></input>
            <p class='label'>Confirm Password:</p>
            <input type='text' class="text-input" id='confirm-password' name='confirm-password'></input>
            <br>
            <input type="button" class="button" value="Register"></input>
            <br>
            <p class="font" id="ninelines"> Already Have an Account? <a href="https://wireframe.cc/pro/pp/c28bd6e8f304490">Register Here</a></p>
            <br>
        </div>
    </form>
</body>
</html>
